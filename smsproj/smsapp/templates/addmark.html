<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function addSubjectRow() {
            const table = document.getElementById('subject-table');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>
                    <select class="form-control" name="subject" required>
                        {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <input type="number" class="form-control" name="marks" required>
                </td>
            `;
            table.appendChild(row);
        }
    </script>
    <style>
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container main-content">
        <h1 class="mb-4">Add Marks</h1>
        <form method="POST">
            {% csrf_token %}
            <table class="table table-bordered" id="subject-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks Obtained</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select class="form-control" name="subject" required>
                                {% for subject in subjects %}
                                <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <input type="number" class="form-control" name="marks" required>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-secondary" onclick="addSubjectRow()">Add Subject</button>
            <button type="submit" class="btn btn-primary">Submit Marks</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
