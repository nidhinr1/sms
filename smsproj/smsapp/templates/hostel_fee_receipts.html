<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Fee Receipts</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles to align content with the sidebar */
        body {
            margin: 0;
            padding: 0;
        }
        .main-content {
            margin-left: 250px; /* Same as sidebar width from navbar.html */
            padding: 20px;
        }
        .logout-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="main-content">
        <h1>Hostel Fee Receipts</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Student Name</th>
                   
                    <th>Receipt</th>
                </tr>
            </thead>
            <tbody>
                {% for receipt in receipts %}
                    <tr>
                        <td>{{ receipt.student.full_name }}</td>
                        
                        <td>
                            {% if receipt.receipt_file %}
                                <a href="{{ receipt.receipt_file.url }}" target="_blank">View Receipt</a>
                            {% else %}
                                No receipt uploaded
                            {% endif %}
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">No receipts found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
