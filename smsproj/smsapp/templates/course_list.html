<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .container {
            max-width: 1200px; /* Max width of the container */
            padding-top: 60px; /* Adjust padding-top if needed to ensure content is not overlapping the navbar */
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth transition for hover effect */
        }
        .card:hover {
            transform: scale(1.05); /* Slightly enlarge the card on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }
        .card-title {
            font-size: 1.25rem; /* Larger font size for course name */
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border: none; /* Remove border */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        h2 {
            font-size: 2rem; /* Larger font size for heading */
            font-weight: bold;
        }
        .offset-md-1 {
            margin-left: 8.333333%; /* Adjust the margin as needed to move the cards to the right */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h2 class="mb-4 text-center">Courses</h2>
        <div class="row">
            <div class="col-md-1"></div> <!-- Add empty column for spacing -->
            <div class="col-md-11">
                <div class="row">
                    {% for course in courses %}
                        <div class="col-md-4 mb-4">
                            <div class="card shadow-sm"> <!-- Added shadow for card -->
                                <div class="card-body">
                                    <h5 class="card-title">{{ course.name }}</h5>
                                    <a href="{% url 'course_students' course.id %}" class="btn btn-primary">View Students</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
