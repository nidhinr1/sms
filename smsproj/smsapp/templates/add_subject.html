<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Subjects</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .main-content {
            margin-left: 250px; /* Same as sidebar width from navbar.html */
            padding: 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="main-content">
        <h2 class="text-center">Add Subjects for {{ subcourse.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Subject Name</th>
                        <th>Subject Code</th>
                        <th>Semester</th>
                    </tr>
                </thead>
                <tbody id="subject-rows">
                    <tr>
                        <td><input type="text" name="subject_name" class="form-control" required></td>
                        <td><input type="text" name="subject_code" class="form-control" required></td>
                        <td>
                            <select name="semester" class="form-control" required>
                                <option value="" disabled selected>Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <button class="btn btn-secondary mt-2" id="add-row">Add Another Subject</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#add-row').click(function() {
                var newRow = `
                    <tr>
                        <td><input type="text" name="subject_name" class="form-control" required></td>
                        <td><input type="text" name="subject_code" class="form-control" required></td>
                        <td>
                            <select name="semester" class="form-control" required>
                                <option value="" disabled selected>Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </td>
                    </tr>`;
                $('#subject-rows').append(newRow);
            });
        });
    </script>
</body>
</html>
